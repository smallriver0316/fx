name: build and test
run-name: ${{ github.actor }} is testing out Github Actions ðŸš€
on:
  pull_request:
    types:
      - synchronize
    branches:
      - main
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Build Project
        uses: threeal/cmake-action@v2.0.0

      - name: Test Project
        run: |
          cd build
          ctest --verbose
